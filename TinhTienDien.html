<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lí tuyển sinh</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card">
            <div class="card-header">Tính tiền điện</div>
            <div class="card-body">
              <div class="mb-3">
                <label for="" class="form-label"> Tên </label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="mb-3">
                <label for="" class="form-label"> Nhập số kW </label>
                <input type="text" class="form-control" id="kW" />
              </div>

              <div class="text-center">
                <button onclick="showResult()" class="btn btn-success">
                  In hóa đơn
                </button>
              </div>

              <p id="result"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./TinhTienDien.js"></script>
  </body>
</html>
